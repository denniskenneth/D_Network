{% extends "network/layout.html" %} {% block body %}
<div class="py-2 px-4" id="index">
  <h1>All Post</h1>
  {% if user.is_authenticated %}
  <form action="{% url 'index' %}" method="post" id="new_post" class="card">
    {% csrf_token %}
    <div class="form-group">
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        name="content"
        rows="3"
        placeholder="Enter Post"
      ></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Post" />
  </form>
  {% endif %}
  <div class="d-flex flex-row">
    {% for post in posts %}
    <div class="card mt-3">
      <div class="card-body">
        <h4>
          <a href="{% url "profile" post.user.id %}">{{post.user.username}}</a>
          <span class="text-muted"
            >{{ post.timestamp|date:"F d, Y, H:i a" }}</span
          >
        </h4>
        <p class="card-text">{{post.content}}</p>

        <a href="#" class="red-link"><i class="fa-regular fa-heart"></i></a
        ><span class="ml-1">0</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
