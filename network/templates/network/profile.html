{% extends "network/layout.html" %} {% block body %}
<div class="container">
  <div class="mt-3 d-flex flex-row">
    <div id="user-data" class="flex-fill align-self-center">
      <p>
        {{user.username | title}}
        <span id="email-text" class="text-muted">{{user.email}}</span>
      </p>
      <input class="ml-5" type="button" value="Follow" />
    </div>

    <div id="follow-count" class="d-flex flex-fill">
      <div class="col align-self-center">
        <p class="text-center">0</p>
        <p class="text-center">Follwers</p>
      </div>
      <div class="col align-self-center">
        <p class="text-center">0</p>
        <p class="text-center">Following</p>
      </div>
    </div>
  </div>
  <div id="posts" class="container mt-5">
    {% for post in posts %}
    <div class="card mt-3">
      <div class="card-body">
        <h4>
          {{post.user.username}}
          <span class="text-muted"
            >{{ post.timestamp|date:"F d, Y, H:i a" }}</span
          >
        </h4>
        <p class="card-text">{{post.content}}</p>

        <a href="#" class="red-link"><i class="fa-regular fa-heart"></i></a
        ><span class="ml-1">0</span>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
